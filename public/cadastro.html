<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/cadastro.css">
    <script src="./js/cadastro.js" defer></script>
</head>
<body>
    
    <div class="box">
        <div class="register">
            <div class="registerBx">
                <h2>
                    <i class="fa-solid fa-right-to-bracket"></i>
                    Cadastro
                    <i class="fa-solid fa-heart"></i>
                </h2>
                <form action="login.html" method="get"> 
                    <input type="text" id="input_nome" placeholder="Nome do Usuário" required>
                    <input type="email" id="input_email" placeholder="Email" required>
                    <input type="password" id="input_senha" placeholder="Senha" required>
                    <input type="password" id="input_confirmacao_senha" placeholder="Confirme a Senha" required>
                    <input type="submit" value="Cadastrar-se"> 
                </form>
                <div class="group">
                    <span>Já possui uma conta?</span>
                    <button class="btn-login" onclick="window.location.href='login.html'">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = input_nome.value;
    var emailVar = input_email.value;
    var senhaVar = input_senha.value;
    var confirmacaoSenhaVar = input_confirmacao_senha.value;
   
    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "")
       {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Verificando se o código de ativação é de alguma empresa cadastrada

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        idEmpresaVincularServer: idEmpresaVincular
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }
</script>
