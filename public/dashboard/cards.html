<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dash.css" />
    <title>Acordes da Alma</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body onload="initGrafico()">
    <video autoplay loop muted playsinline class="background-video">
      <source src="fundoDash.mp4" type="video/mp4" />
    </video>

    <div class="painel">
      <header>
        <img src="img/logo.jpg" alt="logo_game_awards" width="200px" />
        <div>
          <h1 class="titulos-italicos"></h1>
          <h1></h1>
        </div>
      </header>
      <div class="titulos">
        <p class="titulos-italicos"></p>
        <h1>Músicas</h1>
        <h3>Vote na sua música favorita!</h3>
      </div>
      <div class="jogos-concorrentes">
        <div class="jogo" onclick="votar('Star shopping')">
          <img
            src="img/star.jpg"
            alt="Star shopping"
            width="200px"
            height="300px"
          />
          <p>Star shopping</p>
        </div>
        <div class="jogo" onclick="votar('Papercut')">
          <img
            src="img/hybrid.jpg"
            alt="Papercut"
            width="200px"
            height="300px"
          />
          <p>Papercut</p>
        </div>
        <div class="jogo" onclick="votar('I wanna be yours')">
          <img
            src="img/wanna.jpg"
            alt="I wanna be yours"
            width="200px"
            height="300px"
          />
          <p>I wanna be yours</p>
        </div>
        <div class="jogo" onclick="votar('Not like us')">
          <img
            src="img/not.jpg"
            alt="Not like us"
            width="200px"
            height="300px"
          />
          <p>Not like us</p>
        </div>
        <div class="jogo" onclick="votar('Sleepwalker')">
          <img
            src="img/sllep.jpg"
            alt="Sleepwalker"
            width="200px"
            height="300px"
          />
          <p>Sleepwalker</p>
        </div>
        <div class="jogo" onclick="votar('idontwannabeyouanymore')">
          <img
            src="img/dont.jpg"
            alt="idontwannabeyouanymore"
            width="200px"
            height="300px"
          />
          <p>idontwannabeyouanymore</p>
        </div>
      </div>
      <div class="grafico">
        <canvas id="myCanvas"></canvas>
      </div>
    </div>

    <script>
      const votos = {
        "Star shopping": 0,
        "Papercut": 0,
        "I wanna be yours": 0,
        "Not like us": 0,
        "Sleepwalker": 0,
        "idontwannabeyouanymore": 0,
      };

      let myChart;

      function initGrafico() {
        const ctx = document.getElementById("myCanvas").getContext("2d");
        myChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: Object.keys(votos),
            datasets: [
              {
                label: "Votos",
                data: Object.values(votos),
                backgroundColor: [
                  "rgba(75, 192, 192, 0.2)",
                  "rgba(255, 99, 132, 0.2)",
                  "rgba(54, 162, 235, 0.2)",
                  "rgba(255, 206, 86, 0.2)",
                  "rgba(153, 102, 255, 0.2)",
                  "rgba(255, 159, 64, 0.2)",
                ],
                borderColor: [
                  "rgba(75, 192, 192, 1)",
                  "rgba(255, 99, 132, 1)",
                  "rgba(54, 162, 235, 1)",
                  "rgba(255, 206, 86, 1)",
                  "rgba(153, 102, 255, 1)",
                  "rgba(255, 159, 64, 1)",
                ],
                borderWidth: 1,
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                display: false, // Remove a legenda de conjunto (não necessário para barras)
              },
              title: {
                display: true,
                text: "Votação das Músicas",
                color: "#FFFFFF",
                font: {
                  size: 20,
                },
              },
            },
            scales: {
              x: {
                title: {
                  display: true,
                  text: "Músicas",
                  color: "#FFFFFF",
                },
                ticks: {
                  color: "white",
                },
              },
              y: {
                title: {
                  display: true,
                  text: "Quantidade de votos para a música",
                  color: "#FFFFFF",
                },
                beginAtZero: true,
                ticks: {
                  color: "white",
                },
              },
            },
          },
        });
      }

      function votar(musica) {
        if (votos.hasOwnProperty(musica)) {
          votos[musica]++;
          myChart.data.datasets[0].data = Object.values(votos);
          myChart.update();
        }
      }
    </script>
  </body>
</html>
