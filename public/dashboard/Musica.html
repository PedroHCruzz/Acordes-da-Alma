<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dash.css">
    <link rel="stylesheet" href="musica.css">
    <title>Acordes da alma</title>
</head>
<body>
</head>
<body>
  <video autoplay loop muted playsinline class="background-video">
    <source src="img/fundoDash.mp4" type="video/mp4" />
  </video>
  <script>
    const video = document.querySelector('.background-video');
    video.playbackRate = 0.15; 
  </script>
  <div class="painel">
    <header>
      <div class="logo-box">
        <img src="img/logo.jpg" alt="Logo Game Awards" width="150px" />
      </div>
      <div class="header-buttons">
        <a href="Musica.html">Músicas</a>
        <a href="cards.html">Votos</a>
        <a href="mural.html">Comentários</a>
      </div>
    </header>
    <div class="descricao">
        <h2>Blinding Lights</h2>
        <i>The Weeknd</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:23</p>
        </div>
    </div>
    <div class="player">
        <i class="fas fa-step-backward setas anterior"></i>
        <i class="fas fa-play-circle botao-play"></i>
        <i class="fas fa-pause-circle botao-pause"></i>
        <i class="fas fa-step-forward setas proxima"></i>
    </div>
    <audio src="img/Lights.mp3"></audio>
    <script src="musica.js"></script>
</body>
</html>
