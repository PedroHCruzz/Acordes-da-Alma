<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./js/login.js">
</head>
<body>
    <div class="square">
        <i style="--clr:#ff0400;"></i>
        <i style="--clr:#ffffff;"></i>
        <i style="--clr:#45f3ff;"></i>
    </div>
    <div class="box">
        <div class="login">
            <div class="loginBx">
                <h2>
                    <i class="fa-solid fa-right-to-bracket"></i>
                    Login
                    <i class="fa-solid fa-heart"></i>
                </h2>
                <input type="text" placeholder="Nome do Usuário">
                <input type="password" placeholder="Senha">
                <button class="btn-acessar" onclick="entrar()">Acessar</button>
                <div class="group">
                    <span>Não tem conta?</span>
                    <button class="btn-cadastrar" onclick="window.location.href='cadastro.html'">Cadastre-se</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
<script>
    function entrar() {
        aguardar();

        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
