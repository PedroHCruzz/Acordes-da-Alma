<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
</head>
<body>
    <div class="container">
        <div class="slide">
            <div class="item" style="background-image:url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Lead_Press_Photo_-_James_Minchin_III.jpg/450px-Lead_Press_Photo_-_James_Minchin_III.jpg');">
                <div class="content">
                    <div class="name">Emoções</div>
                    <div class="des">teste</div>
                    <button>Ver mais</button>
                </div>
            </div>
            <div class="item" style="background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKZhIVR3hJVPgIFVpppbIUrdd6ivJETlSGSg&s');">
                <div class="content">
                    <div class="name">Teste 1</div>
                    <div class="des">teste1</div>
                    <button>Veja mais</button>
                </div>
            </div>
            <div class="item" style="background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTacoYnwbeTYF7P3jD90CYmotb6APOTuLKpSg&s');">
                <div class="content">
                    <div class="name">Teste 4</div>
                    <div class="des">teste3</div>
                    <button>Veja mais</button>
                </div>
            </div>
            <!-- Botões de navegação -->
            <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
